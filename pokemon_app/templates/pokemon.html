{% extends 'base.html' %}
{% block title %}Pokemon{% endblock  %}
{% block content %}

<div class="pokemon-list">
    {% for pokemon in pokemons %}
    <a href='{%url "pokemon_detail" pokemon.pk%}'><h4>{{pokemon.name}}</h4>
    <img src="{{pokemon.sprite}}" alt="{{pokemon.name}}"/>
    {% endfor %}
 </div>
{% endblock %}
