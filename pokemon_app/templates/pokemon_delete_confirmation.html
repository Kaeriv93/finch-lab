{% extends 'base.html' %} {% block content %}
<div>
    <h1>Are you sure you want to Delete {{pokemon.name}}??</h1>
    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <input type="submit" value="Confirm" />
            <a class="button is-primary" href="{% url 'pokemon_detail' pokemon.pk %}"><button>Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
